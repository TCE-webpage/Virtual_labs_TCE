          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            /* ====== Questions ====== */
let questions = [
    {
      question: '1) MOSFET can be used as a',
      options: [
               "Current controlled capacitor","Voltage controlled capacitor","Current controlled inductor", "Voltage controlled inductor"
              ],
      answer: 1
    },
    {
      question: "2) The effective channel length of a MOSFET in saturation decreases with",
      options: [
      "Gate voltage",
      "Drain voltage",
      "Source voltage",
      "Body voltage"
      ],
      answer: 1
    },
    {
      question: '3) Input impedance of MOSSFET is',
      options: ["less than of FET but more than BJT",
                "more than that of FET and BJT",
                "more than that of FET but less than BJT", 
                "less than that of FET and BJT"
      ],
      answer: 1
    },
    {
      question: "4) Which of the following effects can be caused by a rise in temperature",
      options: ["Increase in MOSFET current",
                "Increase in MOSFET voltage",
                "Decrease in MOSFET current",
                "Decrease in MOSFET voltage"
        ],
      answer: 2
    },
    {
      question: '5) The MOSFET is in the cut-off state,when the gate source voltage is',
      options: ["less than gate to source voltage",
                "greater than gate to source voltage",
                "less than threshold voltage",
                "greater than threshold voltage"
    ],
    answer: 2
    },
    {
      question: "6) What does MOSFET stands for",
      options: ["Metal Oxide Semiconductor Field Effect Transistor",
                "Modern Oxidized Silicon based Field Effect Transistor",
                "Modern Oxidized Silicon based Force Effect Transistor",
                "Metal Oxide silicon Field Equivalent Transistor"
],
      answer: 0
    }
  ];
  /* ======== End ======== */
  
  /* ==== True code ==== */
  const progressBar = document.querySelector(".progress--bar");
  const questionArea = document.querySelector(".questionArea");
  const scoreArea = document.querySelector(".scoreArea");
  const scoreText1 = document.querySelector(".scoreText1");
  const scorePct = document.querySelector(".scorePct");
  
  //initial data
  let currentQuestion = 0;
  let correctAnswers = 0;
  
  showQuestion();
  
  //reset event
  document.querySelector(".scoreArea button").addEventListener("click", () => {
    currentQuestion = 0;
    correctAnswers = 0;
    showQuestion();
  });
  
  //Functions
  function showQuestion() {
    if (questions[currentQuestion]) {
      let q = questions[currentQuestion];
  
      let progress = Math.floor((currentQuestion / questions.length) * 100);
      progressBar.style.width = `${progress}%`;
  
      scoreArea.style.display = "none";
      questionArea.style.display = "block";
  
      document.querySelector(".question").innerHTML = q.question;
  
      let optionsHtml = "";
  
      for (let i in q.options) {
        optionsHtml += `<div data-op="${i}" class="option"><span> ${
          parseInt(i) + 1
        }</span> ${q.options[i]}</div>`;
      }
  
      document.querySelector(".options").innerHTML = optionsHtml;
  
      document.querySelectorAll(".options .option").forEach((item) => {
        item.addEventListener("click", optionsClickEvent);
      });
    } else {
      finishQuiz();
    }
  }
  
  function optionsClickEvent(e) {
    let clickedOption = parseInt(e.target.getAttribute("data-op"));
  
    if (questions[currentQuestion].answer === clickedOption) {
      correctAnswers++;
    }
  
    currentQuestion++;
    showQuestion();
  }
  
  function finishQuiz() {
    let points = Math.floor((correctAnswers / questions.length) * 100);
  
    if (points <= 30) {
      scoreText1.innerHTML = "oops, needs to improve";
      scorePct.style.color = "#f00000";
    } else if (points > 30 && points < 70) {
      scoreText1.innerHTML = "Good job";
      scorePct.style.color = "#ffc900";
    } else if (points > 30 && points >= 70) {
      scoreText1.innerHTML = "Ohh very good, congratulations!";
      scorePct.style.color = "#0d630d";
    }
  
    scorePct.innerHTML = `${points}% Correct`;
    document.querySelector(
      ".scoreText2"
    ).innerHTML = `Out of ${questions.length} you got ${correctAnswers}`;
  
    scoreArea.style.display = "block";
    questionArea.style.display = "none";
    progressBar.style.width = "100%";
  }
  
        </script>
